
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Metta 3 Trial</title>
  <link rel="stylesheet" type="text/css" href="3trial.css">
</head>

<body>
    
    <canvas id="canvas" style="border:1px solid black;"></canvas>


    <script>
    window.addEventListener("load", () =>
    {
    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    canvas.addEventListener("mousedown", draw);
    function draw(e)
    {
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        ctx.beginPath()
        ctx.lineTo(e.offsetX,e.offsetY)
        ctx.stroke() 
    }
    canvas.addEventListener("mousedown"+"mousemove", move);
    function move(e)
    {
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        ctx.lineTo(e.offsetX,e.offsetY)
        ctx.stroke() 
    }
  
    canvas.addEventListener("mouseup", draw2);
    function draw2(e)
    {
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        ctx.lineTo(e.offsetX,e.offsetY)
        ctx.stroke() 
    }
  
    }) 

    

    </script>

</body>


</html>
function draw2(e)
{
    ctx.lineWidth = 10;
    ctx.lineCap = "round";

    ctx.closePath()
    ctx.stroke()  
}
