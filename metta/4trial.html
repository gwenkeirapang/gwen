
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Metta 4 Trial</title>
</head>

<body>
    
    <canvas id="canvas" style="border:1px solid black;"></canvas>


    <script>
    window.addEventListener("load", () =>
    {
    var img = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");

    img.height = 500;
    img.width = 500;

    
    img.addEventListener("click", draw);
    function draw(e)
    {
        ctx.lineWidth = 5;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        let p0 = { x: 250,    y: 250  };
        let p1 = { x: e.offsetX,   y: e.offsetY};
        let p2 = { x: e.offsetX-100,   y: e.offsetY+50};

        ctx.beginPath();
        ctx.moveTo(p0.x,p0.y);
        ctx.bezierCurveTo(p1.x, p1.y, p2.x, p2.y, p0.x, p0.y);
        ctx.stroke();

        
    }
    }) 

    </script>

</body>


</html>
